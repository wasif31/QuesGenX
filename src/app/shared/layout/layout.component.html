<div [class.example-is-mobile]="mobileQuery.matches" class="example-container">
    <mat-toolbar class="example-toolbar" color="primary">
        <button (click)="snav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">QuesGenX</h1>
    </mat-toolbar>

    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                           class="example-sidenav-container">
        <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches"
                     [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Home</a>
                <a mat-list-item routerLink="/about">About</a>
                <a mat-list-item routerLink="/services">Services</a>
                <a mat-list-item routerLink="/contact">Contact QuesGenX</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <main class="main">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
