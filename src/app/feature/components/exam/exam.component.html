<!--Display MCQ questions if selectedQuestionType is 'MCQ'-->
<mat-card class="card-wrapper">
    <div *ngIf="settings?.selectedQuestionType === 'MCQ'">
        <mat-card-title class="margin-title">Exam</mat-card-title>

        <mat-card-subtitle class="margin-title">
            Multiple Choice Questions:
        </mat-card-subtitle>
        <div *ngFor="let question of questions" class="question-card form-button">
            <mat-card-content>
                <p class="question-text">{{ question?.question }}</p>
                <mat-radio-group [(ngModel)]="selectedAnswers[question.id]" class="radio-group">
                    <mat-radio-button *ngFor="let option of question?.options" [value]="option"
                                      class="radio-button">
                        {{ option }}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </div>
        <app-timer [duration]="60"></app-timer>
        <button (click)="submitExam()" class="submit-button" color="primary" mat-raised-button>Submit</button>
    </div>
    <div *ngIf="settings?.selectedExamType === 'Speaking'" class="margin-title">
        <mat-card-title class="margin-title">Speaking Test</mat-card-title>

        <mat-card-subtitle class="margin-title">
            Please Record Your Text
        </mat-card-subtitle>
        <div class="form-button">
            <mat-card-content>
                <app-speaking-exam></app-speaking-exam>
            </mat-card-content>
        </div>
        <button (click)="submitExam()" class="submit-button" color="primary" mat-raised-button>Submit</button>
    </div>
</mat-card>
