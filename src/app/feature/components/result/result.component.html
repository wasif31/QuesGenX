<mat-card *ngIf="evaluation" class="card-wrapper">
    <mat-card-title class="margin-title">Exam Result:</mat-card-title>

    <mat-card-subtitle class="margin-title">
        Evaluation
    </mat-card-subtitle>
    <mat-card-content>
        <div fxLayout="column">
            <div class="form-button" [innerHTML]="sanitizedHtml">
            </div>
        </div>

    </mat-card-content>

</mat-card>
<mat-card *ngIf="!evaluation" class="card-wrapper">
    <mat-card-title class="margin-title">Exam Result:</mat-card-title>

    <mat-card-subtitle class="margin-title">
        Score: {{score}}
    </mat-card-subtitle>
    <mat-card-subtitle class="margin-title">
        Percentage: {{percentage}} %
    </mat-card-subtitle>
    <mat-card-content>
        <div fxLayout="column">
            <div class="form-button" style="flex-direction: row;align-self: center">
                <button mat-raised-button color="primary" (click)="showResult()">
                    Show Result
                </button>
                <button mat-raised-button color="primary" (click)="downloadResult()">
                    Download Result
                </button>

            </div>
        </div>
    </mat-card-content>

</mat-card>

<div *ngFor="let question of questions" [ngClass]="{ 'incorrect-answer': !question.isCorrect }">
    <div class="question">{{ question.question }}</div>
    <div class="options">
        <div
                *ngFor="let option of question.options; let i = index"
                [ngClass]="{
        'selected-option': i === question.selectedOption,
        'correct-option': i === question.answer && question.isCorrect,
        'incorrect-option': i === question.selectedAnswer && !question.isCorrect
      }"
        >
            {{ option }}
        </div>
    </div>
</div>
