<div>
    <video [autoplay]="questions.length>0" class="div-listen" controls>
        <source [src]="videoUrl" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div *ngFor="let question of questions" class="question-card form-button">
        <mat-card-content>
            <p class="question-text">{{ question?.question }}</p>
            <mat-radio-group [(ngModel)]="selectedAnswers[question.id]" class="radio-group">
                <mat-radio-button *ngFor="let option of question?.options" [value]="option"
                                  class="radio-button">
                    {{ option }}
                </mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
    </div>
    <app-timer (timeExpired)="handleTimeExpired()" *ngIf="questions.length>0" [duration]="120"></app-timer>
    <button (click)="submitExam()" [disabled]="isTimeExpired" class="submit-button" color="primary" mat-raised-button>
        Submit
    </button>
</div>
